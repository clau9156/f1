<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurator Page</title>
    <link rel="stylesheet" href="conf_style.css">
</head>

<body>
    <style>
        #Layer_9_Image-2 {
            pointer-events: none;
        }

        #Layer_2_Image {
            pointer-events: none;
        }

        #Layer_3_Image {
            pointer-events: none;
        }

        #Layer_4_Image {
            pointer-events: none;
        }
    </style>
    <header>
        <div id="logo"></div>
        <nav>
            <a class="navButts" href="home.html"><span>Home</span></a>
            <a class="navButts" href="configurator.html"><span>Car</span></a>
            <a class="navButts" href="scrolling.html"><span>Heritage</span></a>
        </nav>

    </header>
    <main>
        <div id="carholder">
            <section id="car">
                <!-- CAR GOES HERE -->
            </section>
            <!-- TYRES -->
            <img src="./features/wet.png" alt="wet tyres" class="hide wet" data-feature="wet" />
            <img src="" alt="medium tyres" class="hide medium" data-feature="medium" />
            <img src="" alt="soft tyres" class="hide soft" data-feature="soft" />
            <img src="" alt="hard tyres" class="hide hard" data-feature="hard" />
            <!-- Wings and Halo -->
            <div id="front_wing" class="hide" data-feature="wing1"></div>
            <div id="rear" class="hide" data-feature="wing2"></div>
            <div id="halo" class="hide" data-feature="halo"></div>
            <!-- <img src="./features/frontWing-01.svg" alt="front wing" class=" front" data-feature="frontwing" />
            <img src="./features/rearWing-01.svg" alt="rear wing" class=" rear" data-feature="rearwing" />
            <img src="./features/halo-01.svg" alt="halo up" class=" halo" data-feature="halo" /> -->
            <img src="./features/redb.png" alt="wet tyres" class="hide redbul" data-feature="redbul" />
            <img src="./features/alpine.png" alt="wet tyres" class="hide alpine" data-feature="alpine" />
            <img src="./features/cogni.png" alt="wet tyres" class="hide cogni" data-feature="cogni" />
            <img src="./features/Mission.png" alt="wet tyres" class="hide mission" data-feature="mission" />
            <img src="./features/dell.png" alt="wet tyres" class="hide dell" data-feature="dell" />
            <img src="./features/honda.png" alt="wet tyres" class="hide honda" data-feature="honda" />
        </div>
        <div id="configurate">
            <h1>Mix and Match your favorite team colors:</h1>
            <div id="colorbox">
                <div id="firstteams">
                    <p>Mercedes Petronas</p>
                    <svg id="merc" viewBoX="0 0 70 10">
                        <circle class="color1" cx="5" cy="5" r="4" stroke="black" stroke-width="0.3px" fill="#02DEDC" />
                        <circle class="color2" cx="15" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#A6A8A7" />
                        <circle class="color3" cx="25" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#1E1E1E" />
                        <circle class="color4" cx="35" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#A60303" />
                    </svg>
                    <p>Red Bull Racing</p>
                    <svg id="redbull" viewBoX="0 0 70 10">
                        <circle class="color5" cx="5" cy="5" r="4" stroke="black" stroke-width="0.3px" fill="#FFED4B" />
                        <circle class="color6" cx="15" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#FD1010" />
                        <circle class="color7" cx="25" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#1B212F" />
                    </svg>
                </div>
                <div id="secondteams">
                    <p>Aston Martin</p>
                    <svg id="aston" viewBoX="0 0 70 10">
                        <circle class="color8" cx="5" cy="5" r="4" stroke="black" stroke-width="0.3px" fill="#003B39" />
                        <circle class="color9" cx="15" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#009CA1" />
                        <circle class="color10" cx="25" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#BF0B5F" />
                    </svg>
                    <p>Scuderia Ferrari/Alfa Romeo</p>
                    <svg id="ferrari" viewBoX="0 0 70 10">
                        <circle class="color11" cx="5" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#FF2800" />
                        <circle class="color12" cx="15" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#570B1F" />
                        <circle class="color13" cx="25" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#E4EBF2" />
                        <circle class="color14" cx="35" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#47080B" />
                    </svg>
                </div>
                <div id="thirdteams">
                    <p>McLaren</p>
                    <svg id="mclaren" viewBoX="0 0 70 10">
                        <circle class="color15" cx="5" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#FC8814" />
                        <circle class="color16" cx="15" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#0665FF" />
                    </svg>
                    <p>Alpine/Williams/Alpha Tauri</p>
                    <svg id="mix" viewBoX="0 0 70 10">
                        <circle class="color17" cx="5" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#003286" />
                        <circle class="color18" cx="15" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#01D4FD" />
                        <circle class="color19" cx="25" cy="5" r="4" stroke="black" stroke-width="0.3px"
                            fill="#FFFFFF" />
                        <circle class="color20" cx="35" cy="5" r="4" stroke="black" stroke-width="0.3px" fill="black" />

                    </svg>
                </div>
            </div>
            <h1>Complete the look:</h1>
            <div id="extra_parts">
                <figure class="option" data-feature="wing1">
                    <img src="./icons/frontwing1.png" alt="wing1" />

                </figure>
                <figure class="option" data-feature="wing2">
                    <img src="./icons/rearwing.png" alt="wing2" />

                </figure>
                <figure class="option" data-feature="halo">
                    <img src="./icons/halo.png" alt="haloup" />

                </figure>

            </div>
            <h1>Add tyres:</h1>
            <div id="tyres">
                <figure class="option" data-feature="medium">
                    <img src="./icons/medium_icon.png" alt="tripod" />

                </figure>
                <figure class="option" data-feature="wet">
                    <img src="./icons/wet_icon.png" alt="trolley" />

                </figure>
                <figure class="option" data-feature="hard">
                    <img src="./icons/hard_icon.png" alt="blanket" />

                </figure>
                <figure class="option" data-feature="soft">
                    <img src="./icons/soft_icon.png" alt="waterbottle" />

                </figure>
                </figure>
            </div>
            <h1>Title sponsor:</h1>
            <div id="sponsors">
                <figure class="option" data-feature="redbul">
                    <img src="./logos/red_bull-logo.png" alt="redbull" />

                </figure>
                <figure class="option" data-feature="cogni">
                    <img src="./icons/Cognizant.png" alt="cogni" />

                </figure>
                <figure class="option" data-feature="honda">
                    <img src="./icons/honda.png" alt="honda" />

                </figure>
                <figure class="option" data-feature="alpine">
                    <img src="./icons/alpine.png" alt="alpine" />

                </figure>
                <figure class="option" data-feature="mission">
                    <img src="./icons/mission.png" alt="mission" />

                </figure>
                <figure class="option delltech" data-feature="dell">
                    <img src="./icons/Dell_Logo.png" alt="dell" />

                </figure>
                </figure>
            </div>
        </div>
        </div>
        <div id="selected">
            <ul>
                <!-- featureElements are added here! -->
            </ul>
        </div>
        </div>

    </main>
    <footer></footer>
    <script src="conf.js"></script>
</body>

</html>
